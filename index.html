<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung anuitas</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <button id="toggleTheme" onclick="toggleTheme()">ðŸŒ™</button>
    <div class="main-container">
        <!-- Container Kalkulator -->
        <div class="container">
            <h2> Anuitas Bulanan</h2>

            <label for="principal">Nilai Pinjaman (Rp):</label>
            <input type="number" id="principal" placeholder="Masukkan nilai pinjaman">

            <label for="annualRate">Suku Bunga (%):</label>
            <input type="number" id="annualRate" step="0.01" placeholder="Masukkan suku bunga">

            <label for="years">Jumlah Periode (Bulan):</label>
            <input type="number" id="month" placeholder="Masukkan jumlah bulan">

            <div class="button-container">
                <button onclick="calculateMonthlyAnnuity()">Hitung Anuitas </button>
                <button type="reset" onclick="resetForm()">Reset</button>
            </div>

            <h3>Pembayaran Bulanan: Rp <span id="monthlyAnnuity">0</span></h3>
           
            <!-- progress bar -->
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>

        <!-- Container Rumus -->
        <div class="formula-container">
            <h2>Rumus Anuitas</h2>
            <img src="Screenshot 2024-08-09 002620.png" alt="Rumus Anuitas" class="formula-image">
            <p>di mana:</p>
            <ul>
                <li><strong>M</strong> adalah nilai pinjaman(modal)</li>
                <li><strong>i</strong> adalah suku bunga per bulan</li>
                <li><strong>n</strong> adalah jumlah periode</li>
            </ul>
        </div>
    </div>
</body>
</html>
